<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FooBar</title>
    <script src="main.js"></script>
    <link href="fooBar.css" rel="stylesheet">
</head>
<body>
<h1>Timer</h1>
<button id="StartButton" onclick="startTimer()">Start Timer</button>
<label for="timeToRun">Time to run in min</label>
<input id="timeToRun" type="number" value="1">
<button onclick="stopTimer()">Stop Timer</button>
<p id="timer">foo</p>
</body>
</html>
