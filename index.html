<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pomo Timer</title>
    <!-- <script src="main.js"></script> -->
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- logo -->
    <div class="settingAndLogo">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" height="80" width="80" />
      </div>
      <!-- settings -->
      <div class="setting dropdown">
        <img src="images/settings.svg" alt="settings" height="30" />

        <div class="dropdown-content">
          <div class="dropdown-item">
            <label for="longBreakTimeInput">Long Break</label>
            <input
              class="settingLengthInput"
              id="longBreakTimeInput"
              type="number"
              value="15"
            />
          </div>
          <div class="dropdown-item">
            <label for="shortBreakTimeInput">Short Break</label>
            <input
              class="settingLengthInput"
              id="shortBreakTimeInput"
              type="number"
              value="5"
              style="width: 60px"
            />
          </div>
          <div class="dropdown-item">
            <label for="workTimeInput">Work Time</label>
            <input
              class="settingLengthInput"
              id="workTimeInput"
              type="number"
              value="25"
              style="width: 60px"
            />
          </div>
          <!-- volume controller, need to add js function -->
          <!-- do we still want the volume despite we can modify using laptop? -->
          <div class="dropdown-item">
            <label for="volume">Volume</label>
            <input type="range" min="1" max="100" value="50" id="volume" />
          </div>
          <!-- darkmode and auto switch -->
          <div class="dropdown-item">
            <label for="darkMode"> Dark Mode</label>
            <label class="switch">
              <input
                type="checkbox"
                class="hiddenCheckbox"
                id="darkMode"
                onclick="darkMode();"
              />
              <span class="slider round"></span>
            </label>
            <!-- auto switch need to add js functions -->
            <label for="auto"> Auto</label>
            <label class="switch" id="autoSwitch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <!-- Will Be in settings Later -->
    </div>

    <!-- session switch section -->
    <div class="sessions">
      <button id="workTime" class="active" onclick="seshClicked(this.id)">
        Work Timer
      </button>

      <button id="shortBreak" class="" onclick="seshClicked(this.id)">
        Short Break
      </button>
      <button id="longBreak" class="" onclick="seshClicked(this.id)">
        Long Break
      </button>
    </div>

    <div class="circle">
      <!-- viewBox is part of svg class -->
      <svg class="circleTimer" viewBox="0 0 220 220">
        <!-- translate positions the circle timer fill inside the circle timer-->
        <g transform="translate(110,110)">
          <circle class="circleTimerFill shadow" r="100" />

          <text id="timer" text-anchor="middle" alignment-baseline="middle">
            25:00
          </text>
          <!-- This rotates where the dot on the progress bar is positioned (if no -90, dot is on 3:00 if circle is clock ) -->
          <g transform="rotate(-90)">
            <circle r="100" id="circleProgress" class="workCircle" />
            <g id="pointerDot">
              <circle
                id="pointerProgress"
                class="workCircle"
                cx="100"
                cy="0"
                r="5"
              />
            </g>
          </g>
        </g>
      </svg>
    </div>

    <div class="main-timer">
      <!--<p id="timer">25:00</p>-->
      <p id="sessionsLeftBeforeLongBreak"></p>
      <p id="CurrentActivity"></p>
    </div>

    <div class="controller">
      <button id="StartButton">Start</button>
      <button id="StopButton">Stop</button>
    </div>
    <h2 style="text-align: center">PomoList</h2>
    <div class="task-list">
      <div class="taskTabs">
        <button onclick="displayList()" id="to-do" class="active">To-Do</button>
        <button onclick="displayListDone()" id="done" class=" ">Done</button>
      </div>
      <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
      <div id="pomoList" class="header">
        <button onclick="addTask()" class="addBtn">Add</button>
        <div id="addModal" class="modal">
          <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <input type="text" id="addTaskInput" placeholder="Title..." />
            <form action="">
              <input
                id="sessionNumber"
                name="sessionNumber"
                type="number"
                min="1"
                max="10"
                value="1"
                onKeyDown="return false"
              />
            </form>
          </div>

         
        </div>

        <ul id="tasks"></ul>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="task-item.js"></script>
  </body>
</html>
